<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Apple TV 3D Parallax Effect</title>
    <meta name="viewport" content="width=1720">
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- Apple TV Posters with
<!-- 3D Parallax Effect
<!-- ---------------------------------- -->

<label for="repeat" id="label-repeat">Repeat Animation: (Recheck to repeat)</label>
<input type="checkbox" name="repeat" id="repeat" checked/>
<label for="off" id="label-off">Disable Images:</label>
<input type="checkbox" name="off" id="off" />

<div class="container">
    <div class="head">
        <p>Recently Watched</p>
    </div>
    <div class="poster-margin">
        <div class="poster poster-skyfall">
            <div data-stacking-factor="2.2" class="poster-skyfall-lyr3"></div>
            <div data-stacking-factor="2.1" class="poster-skyfall-lyr2"></div>
            <div data-stacking-factor="2" class="poster-skyfall-lyr1"></div>
            <div data-stacking-factor="1.5" class="bg poster-skyfall-bg">
                <div class="poster-skyfall-lyr5"></div>
                <div class="glow"></div>
            </div>
            <div data-stacking-factor="1.8" class="bg poster-skyfall-bg bg-2">
                <div class="poster-skyfall-lyr4"></div>
            </div>

            <div data-stacking-factor="2.5" class="shadow"></div>
        </div>
        <div class="poster-title">Skyfall</div>
    </div>
    <div class="poster-margin">
        <div class="poster poster-iorigins">
            <div data-stacking-factor="2" class="poster-iorigins-lyr1"></div>
            <div data-stacking-factor="1" class="bg poster-iorigins-bg">
                <div class="glow"></div>
            </div>

            <div data-stacking-factor="2.5" class="shadow"></div>
        </div>
        <div class="poster-title">I Origins</div>
    </div>
    <div class="poster-margin">
        <div class="poster poster-johnwick">
            <div data-stacking-factor="1.5" class="poster-johnwick-lyr3">
            </div>
            <div data-stacking-factor="2.1" class="poster-johnwick-lyr2">
            </div>
            <div data-stacking-factor="2" class="poster-johnwick-lyr1">
                <div class="glow"></div>
            </div>
            <div data-stacking-factor="1" class="bg poster-johnwick-bg">

            </div>

            <div data-stacking-factor="2.5" class="shadow"></div>
        </div>
        <div class="poster-title">John Wick</div>
    </div>
    <div class="poster-margin">
        <div class="poster poster-TFIOS">

            <div data-stacking-factor="2" class="poster-TFIOS-lyr1"></div>
            <div data-stacking-factor="1" class="bg poster-TFIOS-bg">
                <div class="glow glow-back"></div>
            </div>
            <div data-stacking-factor="1.5" class="poster-TFIOS-bg bg-2">
                <div class="poster-TFIOS-lyr2"></div>
                <div class="glow"></div>
            </div>

            <div data-stacking-factor="2.5" class="shadow"></div>
        </div>
        <div class="poster-title">The Fault In Our Stars</div>
    </div>
    <div class="poster-margin">
        <div class="poster poster-AB">

            <div data-stacking-factor="2" class="poster-AB-lyr1"></div>
            <div data-stacking-factor="1" class="bg poster-AB-bg">
                <div class="glow"></div>
            </div>

            <div data-stacking-factor="2.5" class="shadow"></div>
        </div>
        <div class="poster-title">American Beauty</div>
    </div>

</div>
<div class="bottom">
     <p>Apple TV Movie Posters with 3D Parallax Effect</p>
     <p>Hover to see the Magic or use <b>left / right</b> arrow keys to focus.</p>
     <p class="ps">Note: There might be a glitch in the shadow, it will fade away just give it time</p>


</div>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
